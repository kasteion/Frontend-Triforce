<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="images/logo.png" alt="Logo">
    </header>
    <main>
        <div class="login-dialog">
            <h2>Inicia Sesión</h2>
            <input class="login-dialog-input" type="email" name="" id="" placeholder="Correo">
            <input class="login-dialog-input" type="password" name="" id="" placeholder="Contraseña">
            <button class="login-dialog-button">Iniciar Sesión</button>
            <div class="login-dialog-remember">
                <label for="recuerdame">
                    <input type="checkbox" name="" id="recuerdame">Recuérdame
                    <a href="#">Olvidé mi contraseña</a>
                </label>
            </div>
            <div class="login-dialog-social">
                <button>
                    <img src="images/google-icon.png" alt="">
                    Inicia sesión con Google
                </button>
                <button>
                    <img src="images/twitter-icon.png" alt="">
                    Inicia sesión con Twitter
                </button>
            </div>
            <p>No tienes ningúna cuenta 
                <a class="input-dialog-register" href="#">Regístrate</a>
            </p>
        </div>
    </main>
    <footer class="footer">
        <a href="#">Términos de Uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
