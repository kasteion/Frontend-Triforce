<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="images/logo.png" alt="Logo">
    </header>
    <main>
        <div class="dialog">
            <h2>Regístrate</h2>
            <input class="dialog-input" type="text" name="" id="" placeholder="Nombre">
            <input class="dialog-input" type="email" name="" id="" placeholder="Correo">
            <input class="dialog-input" type="password" name="" id="" placeholder="Contraseña">
            <button class="dialog-button">Registrarme</button>
            <a class="dialog-login" href="#">Iniciar Sesión</a>
        </div>
    </main>
    <footer class="footer">
        <a href="#">Términos de Uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
